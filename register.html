<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADS</title>

  <!--boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

  <!-- style css -->
  <link rel="stylesheet" href="asset/css/style.css" />

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet" />

  <!-- font awesome -->
  <script src="https://use.fontawesome.com/4dae345a39.js"></script>

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>




<body>
  <!-- header -->
  <header>
    <!-- navbar -->
    <div class="container-fluid navigasi fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="index.html">ADS</a>
      </nav>
    </div>
  </header>

  <!-- section sign-up -->
  <section class="sign-up">
    <div class="container sign-up-container animate__animated animate__bounceInUp">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-10 col-sm-12 sign-up-block">
          <div class="row">
            <div class="col-md-1 col-sm-12 col-1 sign-up-link justify-content-center">
              <button class="btn-sign-up">
                <p>S</p>
                <p>I</p>
                <p>G</p>
                <p>N</p>
                <br>
                <p>U</p>
                <p>P</p>
              </button>
            </div>
            <div class="col-md col-sm col form-content">
              <div class="row text-center mb-2">
                <div class="col-md">
                  <h3>Create Account</h3>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-2 col-sm-3 col-3">
                  <a href="#">
                    <button class="btn-facebook">
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                    </button>
                  </a>
                </div>
                <div class="col-md-2 col-sm-3 col-3">
                  <a href="#">
                    <button class="btn-twitter">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </button>
                  </a>
                </div>
                <div class="col-md-2 col-sm-3 col-3">
                  <a href="#">
                    <button class="btn-google">
                      <i class="fa fa-google" aria-hidden="true"></i>
                    </button>
                  </a>
                </div>
              </div>
              <div class="row mt-3 text-sign-up justify-content-center">
                <div class="col-md-3 d-none d-md-block text-center">
                  <hr>
                </div>
                <div class="col-md-5 col-sm-12 text-center">
                  <p>
                    Or use your email account
                  </p>
                </div>
                <div class="col-md-4 d-none d-md-block text-center">
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <form>
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="form-group">
                      <label for="Username">Username</label>
                      <input type="text" class="form-control" id="Username">
                    </div>
                    <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="email" class="form-control" id="Email">
                    </div>
                    <div class="form-group">
                      <label for="No. Telp">No. Telp</label>
                      <input type="text" class="form-control" id="No. Telp">
                    </div>
                    <div class="form-group">
                      <label for="InputPassword1">Password</label>
                      <input type="password" class="form-control" id="InputPassword1">
                    </div>
                    <button type="submit" class="btn btn-danger">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-1 col-sm-12 col-1 sign-in-link  justify-content-center">
              <a href="login.html">
                <button class="btn-sign-in">
                  <p>S</p>
                  <p>I</p>
                  <p>G</p>
                  <p>N</p>
                  <br>
                  <p>I</p>
                  <p>N</p>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

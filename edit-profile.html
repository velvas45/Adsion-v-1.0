<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

  <!-- style css -->
  <link rel="stylesheet" href="asset/css/style-2.css" />

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet" />

  <!-- font awesome -->
  <script src="https://use.fontawesome.com/4dae345a39.js"></script>
</head>

<body>
  <!-- header login -->
  <header class="header-login">
    <!-- navbar -->
    <div class="container navbar-container">
      <nav class="navbar navbar-login navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="index.html">ADS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto ml-lg-5">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Helmi Agustiawan
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="profile-seller-ads.html">Profile</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
          </ul>
          <div class="img-profile d-none d-lg-block">
            <img src="asset/img/pas-foto.jpg" />
          </div>
        </div>
      </nav>
    </div>

    <!-- breadcumb -->
    <div class="container mr-5 mt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent">
          <li class="breadcrumb-item">
            <a href="index.html#ads-content">Home</a>
          </li>
          <li class="breadcrumb-item" aria-current="page">
            <a href="profile-seller-ads.html">Profile</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
        </ol>
      </nav>
    </div>
  </header>

  <!-- form edit -->
  <div class="container form-edit mt-3">
    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-6 col-12 text-center">
        <div class="row">
          <div class="col-12">
            <div class="box-photo-profile">
              <h4>Photo Profile</h4>
              <img src="asset/img/pas-foto.jpg" class="img-profile-seller mt-3 mb-2" alt="">
              <div class="box-change-picture">
                <input type="file" id="file-gambar">
                <label for="file-gambar">
                  <span>Change Picture</span></label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="box-ktp">
              <h4>KTP</h4>
              <div class="ktp-img mt-3 mb-2 mx-auto">
                <img src="" alt="">
              </div>
              <div class="box-change-ktp">
                <input type="file" id="file-gambar">
                <label for="file-gambar">
                  <span>Upload Ktp</span></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-6 col-12">
        <div class="card form-right border mb-3">
          <div class="card-header bg-transparent border">
            <h3>
              Edit Profile
            </h3>
          </div>
          <div class="card-body text-success">
            <form>
              <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="Alamat">Alamat</label>
                <input type="text" class="form-control" id="Alamat">
              </div>
              <div class="form-group">
                <label for="nomor_telepon">No.Telp</label>
                <input type="text" class="form-control" id="nomor_telepon">
              </div>
              <div class="form-button text-right">
                <button type="submit" class="btn text-right">Simpan</button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-transparent border">
            <h3>Ubah Kata Sandi</h3>
            <form>
              <div class="form-group">
                <label for="passwordNow">Kata Sandi saat ini</label>
                <input type="password" class="form-control" id="passwordNow">
                <a href="#" class="forgot-pass">Lupa kata Sandi?</a>
              </div>
              <div class="form-group">
                <label for="newPassword">Kata Sandi baru</label>
                <input type="password" class="form-control" id="newPassword">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Konfirmasi kata Sandi</label>
                <input type="password" class="form-control" id="confirmPassword">
              </div>
              <div class="form-button text-right">
                <button type="submit" class="btn text-right">Perbaharui</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer mt-5">
    <div class="container footer-profile">
      <div class="row text-center justify-content-center">
        <div class="col-md-10">
          <p>
            2020 Copyright Anggiefebiyy • All rights reserved • Made in
            Jakarta
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- boostrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>


</body>

</html>
